{% extends "lyve/base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">

      <style>
        .mySlides {
          display: none;
        }

        img {
          display: block;
          margin: 0 auto;
          vertical-align: middle;
          max-width: 70%;
        }

        .slideshow-container {
          max-width: 500px;
          position: relative;
          margin: auto;
        }

        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }

        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

        .dot {
          height: 10px;
          width: 10px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }

        .active {
          background-color: #717171;
        }

        .fade {
          animation-name: fade;
          animation-duration: 10s;
        }

        @keyframes fade {
          from {
            opacity: 1;
          }
          to {
            opacity: 1;
          }
        }

        @media only screen and (max-width: 300px) {
          .text {
            font-size: 11px;
          }
        }
      </style>

      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="{% static 'images/5.jpeg' %}" alt="Image1">
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="{% static 'images/4.jpeg' %}" alt="Image2">
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="{% static 'images/3.jpg' %}" alt="Image3">
          <div class="text"></div>
        </div>
      </div>

      <br>
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");

          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {
            slideIndex = 1;
          }

          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }

          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";

          setTimeout(showSlides, 8000); // 8 saniyede bir değiş
        }
      </script>

    </div>

    <div class="col-md-4">
      <div class="content-section">
        <h3>Begin Somewhere!</h3>
        <p class="text-muted">Learn more about skincare.</p>
        <ul class="list-group">
          <a href="/skintype" class="list-group-item list-group-item-light">Skin Type</a>
          <a href="/labeling" class="list-group-item list-group-item-light">Labeling System</a>
          <a href="/skincareroutine" class="list-group-item list-group-item-light">Skincare Routine</a>
          <a href="/about" class="list-group-item list-group-item-light">About</a>
        </ul>
      </div>
    </div>
  </div>
</main>

<!-- CSRF token'ı meta ile ekliyoruz -->
<meta name="csrf-token" content="{{ csrf_token }}">

<!-- Chatbox -->
<div id="chat-box" style="
  position: fixed; 
  bottom: 20px; 
  right: 20px; 
  width: 320px; 
  height: 450px; 
  background: #f9f9f9; 
  border-radius: 16px; 
  padding: 10px; 
  box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
  display: flex; 
  flex-direction: column; 
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  z-index: 9999;
">
  <div id="messages" style="flex: 1; overflow-y: auto; padding: 10px;"></div>
  <input id="user-input" type="text" placeholder="Ask a Question." style="
    border: none; 
    border-top: 1px solid #ccc; 
    padding: 12px; 
    font-size: 14px; 
    outline: none;
  ">
</div>

<script>
  const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

  document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const input = e.target.value;
      if (input.trim() === '') return;

      e.target.value = ''; // Inputu hemen temizle

      const messageBox = document.getElementById('messages');
      messageBox.innerHTML += '<div><b>You:</b> ' + input + '</div>';

      fetch('/ask/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken
        },
        body: JSON.stringify({ question: input })
      })
      .then(response => response.json())
      .then(data => {
        messageBox.innerHTML += '<div><b>Assistant:</b> ' + data.answer + '</div>';
        messageBox.scrollTop = messageBox.scrollHeight;
      })
      .catch(error => {
        messageBox.innerHTML += '<div><b>Fault:</b> ' + error + '</div>';
        messageBox.scrollTop = messageBox.scrollHeight;
      });
    }
  });
</script>

{% endblock %}
