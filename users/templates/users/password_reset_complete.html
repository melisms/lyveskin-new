{% extends 'lyve/base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="auth-card p-4">
        <h2 class="mb-3">Password Reset Successful</h2>
        <p>Your password has been changed. You can now log in.</p>
        <a href="{% url 'login' %}" class="auth-button mt-3 d-inline-block">Go to Login</a>
    </div>
</div>

<style>
    .auth-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    .auth-button {
        background-color: #40826D;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .auth-button:hover {
        background-color: #244A3A;
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
