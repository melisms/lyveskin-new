{% extends 'lyve/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Welcome, {{ user_profile.username|capfirst }}</h1>

    <div class="flex flex-col items-center space-y-10">
        <!-- Profile Picture -->
        <div class="flex justify-center">
            <img id="profileImage" 
                src="{% if user_profile.profile_picture.url %}{{ user_profile.profile_picture.url }}{% else %}https://via.placeholder.com/150{% endif %}" 
                alt="Profile Picture" 
                class="rounded-full border-2 border-gray-300"
                style="width: 150px; height: 150px; object-fit: cover;">
        </div>

        <!-- Settings Button -->
        <div class="flex justify-center">
            <a href="{% url 'settings_page' %}" class="bg-green-500 text-black px-8 py-3 rounded-lg hover:bg-green-600 transition">
                Settings
            </a>
        </div>
    </div>
</div>
{% endblock %}
