<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Test</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
    }
  </style>
</head>
<body>

<button onclick="toggleModal()" class="custom-settings-button">üß¥ My Routine</button>

<div id="routineModal" class="modal">
  <div class="modal-content">

    <p>Burada √ºr√ºnler olacak.</p>
    <button onclick="toggleModal()">Kapat</button>
  </div>
</div>

<script>
  function toggleModal() {
    const modal = document.getElementById("routineModal");
    modal.classList.toggle("active");
  }
</script>

</body>
</html>
